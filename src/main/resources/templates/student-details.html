
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<h1 class="text-blue-500 text-center text-3xl p-4" >Student Details</h1>
<div class="p-8 relative overflow-x-auto  sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
        <tr>
            <th scope="col" class="px-6 py-3">ID</th>
            <th scope="col" class="px-6 py-3">First Name</th>
            <th scope="col" class="px-6 py-3">Last Name</th>
        </tr>
        </thead>

        <tr class="odd:bg-white  even:bg-gray-50" >
            <td class="px-6 py-4" th:text="${student.id}"></td>
            <td class="px-6 py-4" th:text="${student.firstname}"></td>
            <td class="px-6 py-4" th:text="${student.lastname}"></td>
        </tr>
    </table>
    <div class="mt-8">
        <a class=" py-2 px-4 bg-blue-200 rounded-lg" href="/students">Back to Student List</a>
    </div>

</div>


</body>
</html>
