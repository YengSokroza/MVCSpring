<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<h1>Student List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstname}"></td>
        <td th:text="${student.lastname}"></td>
        <td>
            <a th:href="@{/student-details/{id}(id=${student.id})}">View</a>
            <a th:href="@{/edit-student/{id}(id=${student.id})}">Edit</a>
            <a th:href="@{/delete-student/{id}(id=${student.id})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/add-student">Add Student</a>

</body>
</html>
